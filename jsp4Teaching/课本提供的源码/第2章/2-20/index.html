<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>应用switch语句输出今天是星期几</title>
<script language="javascript">
var now=new Date();			//获取系统日期
var day=now.getDay();		//获取星期
var week;
switch (day){
    case 1:
        week="星期一";
		break;
	case 2:
        week="星期二";
		break;
	case 3:
        week="星期三";
		break;
	case 4:
        week="星期四";
		break;
	case 5:
        week="星期五";
		break;
	case 6:
        week="星期六";
		break;
	default:
        week="星期日";
	   break;
}
alert("今天是"+week);	//输出中文的星期


</script>
</head>

<body>
</body>
</html>
