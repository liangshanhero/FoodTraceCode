<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>类别选择器示例</title>
<!--以下为定义的CSS样式-->
<style> 
   h2{            				/*定义类名为one的类别选择器*/
		font-family:宋体; 			/*设置字体*/
		font-size:100px; 			/*设置字体大小*/
		color:red; 		 			/*设置字体颜色*/
	  }
	.head2{
		font-family:宋体;			/*设置字体*/
		font-size:50px; 			/*设置字体大小*/
		color:green;  		 		/*设置字体颜色*/
	  }
	#h2id{
		font-family:宋体;			/*设置字体*/
		font-size:25px; 			/*设置字体大小*/
		color:blue;  		 		/*设置字体颜色*/
	  }
</style>
</head>
<body>
   <h2 class="head2" id="h2id">测试H2标记</h2>
   <h2 class="head2" id="h2id">测试H2标记</h2>
</body>

</html>
