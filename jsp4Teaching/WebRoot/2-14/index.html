<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>类别选择器示例</title>
<!--以下为定义的CSS样式-->
<style> 
   .one{            				/*定义类名为one的类别选择器*/
		font-family:宋体; 			/*设置字体*/
		font-size:24px; 			/*设置字体大小*/
		color:red; 		 			/*设置字体颜色*/
	  }
	.two{
		font-family:宋体;			/*设置字体*/
		font-size:16px; 			/*设置字体大小*/
		color:red;  		 		/*设置字体颜色*/
	  }
	.three{
		font-family:宋体;			/*设置字体*/
		font-size:12px; 			/*设置字体大小*/
		color:red;  		 		/*设置字体颜色*/
	  }
</style>
</head>
<body>
   <h2 class="one"> 应用了选择器one </h2><!--定义样式后页面会自动加载样式-->
   <p> 正文内容1 </p>
    <h2 class="two">应用了选择器two</h2>
   <p>正文内容2 </p>
   <h2 class="three">应用了选择器three </h2>
   <p>正文内容3 </p>
</body>

</html>
